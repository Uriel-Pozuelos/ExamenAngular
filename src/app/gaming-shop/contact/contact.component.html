<!-- Haz un formulario de contacto simple para que puedan mandar comentarios al contacto de la empresa-->

<div class="text-white my-5 ">
    
    <h1 class="text-7xl text-center mb-10">Contáctanos</h1>
    
    <div class="grid grid-cols-2">
        
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 px-5">
            
            <h2 class="text-center text-4xl col-span-2">Formulario de contacto</h2>

            <div class="form-control flex flex-col">
                <label for="nombre" class="mb-2 text-xl font-bold">Nombre:</label>
                <input type="text" class="form-control p-2 text-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-700 focus:border-blue-700" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="form-control flex flex-col">
                <label for="apellidos" class="mb-2 text-xl font-bold">Apellidos:</label>
                <input type="text" class="form-control p-2 text-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-700 focus:border-blue-700" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>
            
            <div class="form-control flex flex-col">
                <label for="email" class="mb-2 text-xl font-bold">Email:</label>
                <input type="email" class="form-control p-2 text-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-700 focus:border-blue-700" id="email" placeholder="Ingrese su email">
            </div>

            <div class="form-control flex flex-col">
                <label for="asunto" class="mb-2 text-xl font-bold">Asunto:</label>
                <input type="text" class="form-control p-2 text-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-700 focus:border-blue-700" id="asunto" placeholder="Ingrese el asunto">
            </div>

            <div class="form-control flex flex-col col-span-2">
                <label for="mensaje" class="mb-2 text-xl font-bold">Mensaje:</label>
                <textarea class="form-control p-2 text-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-700 focus:border-blue-700" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
            </div>

        </div>

        <div class="container mx-auto grid grid-cols-1 gap-4 px-5">
            <h2 class="text-4xl text-center ">Información de contacto</h2>
            <p class="text-2xl">Si tienes alguna duda o comentario, no dudes en contactarnos.</p>
            <p class="text-2xl">Teléfono: 55-55-55-55-55</p>
            <p class="text-2xl">Dirección: Av. Siempre Viva 123, Springfield</p>
            <p class="text-2xl">Correo:
                <a href="#">banditosgaming&#64;gmail.com</a>
            </p>
        </div>

    </div>

</div>
